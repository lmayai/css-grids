<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            /* grid-template-rows: 300px 300px; */
            /* grid-template: 100px 1fr 150px / 200px 1fr; */
            /* column-gap: 30px; */
            /* row-gap: 100px; */
            gap:10px;
            height: 100vh;
            grid-template-areas:"header header" 
                                "left contenido" 
                                "footer footer"
        }
        .item{
            background: lightblue;
            padding: 10px;
            border: 2px solid red;
        }
        .item:nth-of-type(1){
            background: lightgreen;
            grid-column-start: 2; /*Se coloca el numero de linea que empieza*/
            grid-column-end: 4; /*Linea donde termina*/
        }
        .item:nth-of-type(7){
            background:lightcoral;
            grid-column: 2 / 4; /*IUsando una sola linea*/
        }
        .item:nth-of-type(8){
            background:lightcoral;
            grid-column: 1 / span 3; /*SI se menciona la cantidad de bloques que se quieren*/
        }
        .item:nth-of-type(9){
            background:lightcoral;
            grid-column: 1 / -1; /*SI se quiere que tenga todo el tama√±o de columnas posibles*/
        }
        
    </style>
</head>
<body>
    <section class="container">
        <div class="item">item #1</div>
        <div class="item">item #2</div>
        <div class="item">item #3</div>
        <div class="item">item #4</div>
        <div class="item">item #5</div>
        <div class="item">item #6</div>
        <div class="item">item #7</div>
        <div class="item">item #8</div>
        <div class="item">item #9</div>
        <div class="item">item #10</div>
        <div class="item">item #11</div>
        <div class="item">item #12</div>
    </section>

</body>
</html>
