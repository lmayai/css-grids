<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejm Instagram</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .post-list{
            display: grid;
            grid-template-columns: repeat(3, minmax(100px,293px)); /*293 es el max tama√±o del instagram*/
            justify-content: center;
            gap: 28px;
        }
        .post {
            cursor: pointer;
            /*Muestra la mano cuando este dentro del post*/
            position: relative;
            display: block;
            /* width: 250px; */
        }

        .post-image {
            margin: 0;
            /*La imagen siempre tiene por defecto*/
        }

        .post-image img {
            width: 100%;
            vertical-align: top;
        }

        .post-overlay {
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .post:hover .post-overlay {
            display: flex;
        }

        .post-likes,
        .post-comments {
            width: 80px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        @media screen and (max-width:768px){
            .post-list{
                gap:3px;
                grid-gap:3px;
            }
        } 

    </style>
</head>
