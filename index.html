<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: grid;
            /* grid-template-columns: repeat(4, minmax(300px,1fr));  */
            grid-template-columns: minmax(400px,1fr) 1fr 1fr 1fr; 
            grid-template-rows: 300px 300px;
            /* grid-template: 300px 300px / 25% 50% 25%; */
            /* column-gap: 30px; */
            /* row-gap: 100px; */
            gap:10px 50px;
        }
        .item{
            background: lightblue;
            padding: 10px;
            border: 2px solid red;
        }
        .item:nth-of-type(4){
            background: lightgreen;
            overflow: auto;
            display: grid;
            grid-template: 50px 50px 50px / 50px 50px 50px;
        }
        .item .item {
            background:yellowgreen;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">contenido #1</div>
        <div class="item">contenido #2</div>
        <div class="item">contenido #3</div>
        <div class="item">
            <div class="item">subitem #1</div>
            <div class="item">subitem #2</div>
            <div class="item">subitem #3</div>
            <div class="item">subitem #4</div>
            <div class="item">subitem #5</div>    
        </div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #6</div>
        <div class="item">contenido #7</div>
        <div class="item">contenido #8</div>
        <div class="item">contenido #9</div>
        <div class="item">contenido #10</div>
        <div class="item">contenido #11</div>
        <div class="item">contenido #12</div>
    </section>

</body>
</html>
