<html>
    <head>
        <title>PLatzi Video EJM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <style>
            body{
                margin: 0;
                font-family: Lato,sans-serif;
                
            }
            .container{
                margin: 0 auto;
                height: 100vh;
                display: grid;
                width: 1100px;
                grid-template-columns: 30% 35% 35%;
                grid-template-rows: 45% 15% 40%; 
                grid-template-areas: "playlist video video"
                                     "playlist video-info video-info"
                                     "playlist comments suggests";
            }
            .playlist{
                grid-area: playlist;
                background: #1E1B35;
                color: white;
            }
            .playlist strong{
                background: -webkit-linear-gradient(#fd4747, #e6c9d1);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .video{
                grid-area:video;
                border: 2px solid green; 
            }
            .video-info{
                grid-area:video-info;
                border: 2px solid green; 
            }
            .comments{
                grid-area: comments;
                border: 2px solid green; 
            }
            .suggests{
                grid-area:suggests;
                border: 2px solid green; 
            }
        </style>
    </head>
    <body>  
        <div class="container">
            <div class="playlist">
                <h1>Platzi<strong>Video</strong></h1>
                <h4>My Playlist</h4>
                <ol>
                    <li>Reasons to choose laptop instead Desktop</li>
                    <li>Reasons #2</li>
                    <li>Reasons #3</li>
                    <li>Reasons #4</li>
                    <li>Reasons #5</li>
                    <li>Reasons #6</li>
                    <li>Reasons #7</li>
                    <li>Reasons #8</li>
                    <li>Reasons #9</li>
                </ol>
                <h4>Friends Playlist</h4>
                <ul>
                    <li><img src="" alt="Friend1"></li>
                </ul>
            </div>
            <div class="video"></div>
            <div class="video-info"></div>
            <div class="comments"></div>
            <div class="suggests"></div>
        </div>
    </body>
</html>
