<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
        }
        .container{
            display: grid;
            grid-template-columns:[inicio] 1fr [linea2] 1fr [linea3] 1fr [destacado-end] 1fr [linea5] 1fr [destacado2-end] 1fr [linea7] 1fr [final]; 
            grid-template-rows: [inicio] 200px [inicio2] 200px [final]; 
            /* grid-template-rows: 300px 300px; */
            /* grid-template: 100px 1fr 150px / 200px 1fr; */
            /* column-gap: 30px; */
            /* row-gap: 100px; */
            gap:10px;
            height: 100vh;
            grid-auto-flow: column;
            grid-auto-columns: 200px 200px 200px 200px;
        }
        .item{
            background: lightblue;
            
        }
        .item:nth-of-type(1){
            background: lightgreen;
            grid-column: inicio / destacado-end;
            grid-row: inicio / final;
        }
        .item:nth-of-type(2){
            background: lightgreen;
            grid-column: destacado-end / destacado2-end;
            grid-row: inicio / final;
        }
        .item:nth-of-type(3){
            grid-column: destacado2-end / final;
        }
       
        
    </style>
</head>
<body>
    <section class="container">
        <div class="item">item #1</div>
        <div class="item">item #2</div>
        <div class="item">item #3</div>
        <div class="item">item #4</div>
        <div class="item">item #5</div>
        <div class="item">item #6</div>
        <div class="item">item #7</div>
        <div class="item">item #8</div>
        <div class="item">item #9</div>
    </section>

</body>
</html>
