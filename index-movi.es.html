<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movil.es</title>
    <style>
        .body{
            margin: 0;
        }
        .container{
            display: grid;
            justify-content: center;
            grid-template-columns: 50px 1fr 1fr 1fr;
            grid-template-areas:"hero hero hero hero"
                                "bar movies movies movies"
                                "bar movies movies movies"
                                "bar movies movies movies";

        }
        .hero{
            grid-area: hero;
            border: 3px solid red;
        }
        .hero form{
            display: flex;
            justify-content: space-between;
            align-items:center;
        }
        .hero img{
            width:20px;
        }
        .bar{
            grid-area:bar;
            display: grid;
            grid-template-rows: 10% 10% 10% 70%;
            align-items: flex-end;
            border: 3px solid red;
        }
        .bar p{
            text-align: start;
        }
        .movies{
            border: 3px solid red;
            grid-area:movies;
            display: grid;
            grid-template-columns: repeat(3, minmax(200px,auto)); 
            grid-template-rows: repeat(3, minmax(200px,auto)); 
            justify-content: space-evenly;
            
        }
        .movie{
            min-width: auto;
            min-height: auto;
            height: auto;
            border: 1px solid lightslategray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="hero">
            <form action="">
                <img src="badge.png" alt="">
                <input type="text" placeholder="Buscar pelicula">
                <p>Usuario</p>
                <img src="badge.png" alt="">
                <a href="">></a>
            </form>
        </div>
        <div class="bar">
            <p>Home</p>
            <p>TRending</p>
            <p>Likes</p>
            <p>Ajustes</p>
        </div>
        <div class="movies">
            <div class="movie">Movie 1</div>
            <div class="movie">Movie 2</div>
            <div class="movie">Movie 3</div>
            <div class="movie">Movie 4</div>
            <div class="movie">Movie 5</div>
            <div class="movie">Movie 6</div>
            <div class="movie">Movie 7</div>
            <div class="movie">Movie 1</div>
            <div class="movie">Movie 1</div>
        </div>
    </section>
</body>
</html>
