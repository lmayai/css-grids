<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinterest</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 250px);
        }
        .item{
            border-radius: 5px;
            padding: 10px;
            background: #f2f2f2;
        }
        img{
            max-width: 100%;
        }
    
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="pint3.jpg" alt="">
        </div>
        <div class="item">
            <img src="pint2.jpg" alt="">
        </div>
        <div class="item">
                <img src="pint1.jpg" alt="">
        </div>
    </div>
</body>
</html>
